<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eef3fa39cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto navStyle">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item navUser">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
              </li>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!--HOME-->
    <section id="home">
        <div class="container">
            <h5>NEW ARRAIVALS</h5>
            <h1><span>Best Price</span> This Year</h1>
            <p>Cars from your DREAMS <br> To REALITY</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!--BRAND-->
    <section id="brand" class="container">
        <div class="row justify-content-center align-content-center my-5">
          <img class="col-4 col-lg-2 mx-5 my-2" src="Imagens/Brand/brand__bmw.png" alt="BMW">
          <img class="col-4 col-lg-2 mx-5 my-2" src="Imagens/Brand/brand__lamborghini.png" alt="Lamborghini">
          <img class="col-4 col-lg-2 mx-5 my-2" src="Imagens/Brand/brand__maclaren.png" alt="Maclaren">
        </div>
    </section> 

    <!--NEWCAR-->
    <section id="newCar" class="container-fluid">
      <div class="row">
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="Imagens/NewCars/newCar__exotic__maclaren.jpg" class="img-fluid" alt="Exotic">
          <div class="details">
            <h2>Most Exotic</h2>
            <button class="text-uppercase">Shop now</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="Imagens/NewCars/newCar__classic__bmw.jpg" class="img-fluid" alt="Classic">
          <div class="details">
            <h2>Most Classic</h2>
            <button class="text-uppercase">Shop now</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="Imagens/NewCars/newCar__sport__lamborghini.jpg" class="img-fluid" alt="Exotic">
          <div class="details">
            <h2>Most Sport</h2>
            <button class="text-uppercase">Shop now</button>
          </div>
        </div>
      </div>
    </section>

    <!--FEATURED-->
    <section id="featured" class="my-5 container-fluid">
      <div class="container text-center">
        <h3>Our Featured</h3>
        <hr>
        <p class="text-uppercase">Here you can find out our new cars with best performance</p>
      </div>
      <div class="row">
        <div class="product col-lg-4 col-md-6 col-12 mb-5">
          <img src="Imagens/Featured/featured__lamborghiniGallardo.jpg" alt="Lamboghini Gallardo" class="img-fluid">
          <h5 class="p-name">Lamborghini Gallardo</h5>
          <h4 class="p-price">$150,000</h4>
          <button class="btn-buy">Buy now</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
